<!DOCTYPE html>
<html lang="ru" data-theme="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя онлайн-библиотека</title>
</head>
<body>
  <header class="header">
    <div class="header__logo-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="header__icon-logo"
      >
        <path d="m19 1-5 5v11l5-4.5V1m2 4v13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V6c-1.45-1.1-3.55-1.5-5.5-1.5-1.95 0-4.05.4-5.5 1.5v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1M10 18.41C8.75 18.09 7.5 18 6.5 18c-1.06 0-2.32.19-3.5.5V7.13c.91-.4 2.14-.63 3.5-.63 1.36 0 2.59.23 3.5.63v11.28Z"/>
      </svg>

      <span class="header__text-logo">Библиотека</span>
    </div>
    
  </header>

  <main class="content">
    <section class="place content__place">
      <button
        class="place__button"
        type="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="place__button-icon"
        >
          <path d="M13.09 20c.12.72.37 1.39.72 2H6c-1.11 0-2-.89-2-2V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v9.09c-.33-.05-.66-.09-1-.09-.34 0-.67.04-1 .09V4h-5v8l-2.5-2.25L8 12V4H6v16h7.09M20 18v-3h-2v3h-3v2h3v3h2v-3h3v-2h-3Z"/>
        </svg>
  
        <span class="place__button-text">Добавить книгу</span>
      </button>
    </section>
  </main>

  <footer class="footer">
    <h3 class="footer__copyright">Разработано</h3>
  </footer>

  <dialog
    class="popup"
    id="popupAddBook"
  >
    <div class="popup__close"></div>

    <h3 class="popup__title">Добавить книгу</h3>

    <form
      class="popup__form"
      name="add-book"
      method="dialog"
    >
      <label class="popup__label">
        <input
          type="text"
          class="popup__input"
        >
      </label>

      <label class="popup__label">
        <input
          type="text"
          class="popup__input"
        >
      </label>

      <label class="popup__label">
        <input
          type="number"
          class="popup__input"
        >
      </label>

      <label class="switcher popup__switcher">
        <span class="switcher__popup-text">Прочитана</span>

        <input
          type="checkbox"
          class="switcher__checkbox switcher__checkbox_hidden"
        >

        <span class="switcher__checkbox-pseudo"></span>
      </label>

      <button
        type="submit"
        class="popup__button"
      >
        Добавить в библиотеку
      </button>
    </form>
  </dialog>

  <template id="book-template">
    <article class="book place__book">
      <div class="book__info-container">
        <h3 class="book__name"></h3>

        <p class="book__author"></p>

        <p class="book__pages">Страниц: 
          <span class="book__pages-count"></span>
        </p>
      </div>

      <div class="book__button-container">
        <label class="switcher book__switcher">
          <span class="switcher__book-text">Прочитана</span>

          <input
            type="checkbox"
            class="switcher__checkbox switcher__checkbox_hidden"
          >

          <span class="switcher__checkbox-pseudo"></span>
        </label>

        <button class="book__delete">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="book__delete-icon"
          >
            <path d="M9 3v1H4v2h1v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1V4h-5V3H9M7 6h10v13H7V6m2 2v9h2V8H9m4 0v9h2V8h-2Z"/>
          </svg>
        </button>
      </div>
    </article>
  </template>
</body>
</html>
